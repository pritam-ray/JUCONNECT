<!-- JU CONNECT Hero Image -->
<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#b91c1c;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#heroGrad)" />
  <rect width="1200" height="600" fill="url(#dots)" />
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="150" r="60" fill="rgba(255,255,255,0.05)" />
  <circle cx="1000" cy="450" r="80" fill="rgba(255,255,255,0.03)" />
  <circle cx="900" cy="100" r="40" fill="rgba(255,255,255,0.08)" />
  
  <!-- University Building Silhouette -->
  <g transform="translate(50, 350)">
    <rect x="0" y="0" width="80" height="200" fill="rgba(255,255,255,0.1)" />
    <rect x="100" y="-50" width="120" height="250" fill="rgba(255,255,255,0.15)" />
    <rect x="240" y="20" width="90" height="180" fill="rgba(255,255,255,0.12)" />
    <rect x="350" y="-30" width="100" height="230" fill="rgba(255,255,255,0.1)" />
    
    <!-- Windows -->
    <rect x="20" y="40" width="15" height="20" fill="rgba(255,255,255,0.3)" />
    <rect x="45" y="40" width="15" height="20" fill="rgba(255,255,255,0.3)" />
    <rect x="20" y="80" width="15" height="20" fill="rgba(255,255,255,0.3)" />
    <rect x="45" y="80" width="15" height="20" fill="rgba(255,255,255,0.3)" />
  </g>
  
  <!-- Books Icon -->
  <g transform="translate(800, 200)">
    <rect x="0" y="0" width="60" height="8" fill="rgba(255,255,255,0.2)" rx="2" />
    <rect x="5" y="-8" width="60" height="8" fill="rgba(255,255,255,0.25)" rx="2" />
    <rect x="10" y="-16" width="60" height="8" fill="rgba(255,255,255,0.3)" rx="2" />
  </g>
  
  <!-- Academic Cap -->
  <g transform="translate(300, 180)">
    <polygon points="40,0 0,15 40,30 80,15" fill="rgba(255,255,255,0.2)" />
    <rect x="35" y="0" width="10" height="40" fill="rgba(255,255,255,0.15)" />
    <circle cx="45" cy="40" r="3" fill="rgba(255,255,255,0.2)" />
  </g>
</svg>
